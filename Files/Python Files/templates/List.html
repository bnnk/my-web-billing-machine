<!DOCTYPE html> 

<html> 
<head>
	<title>List of Future products</title>
    <link rel="icon" href="https://i.ibb.co/gjyb2pf/icon-splash.png" type="image/icon type">
	<h1 style = 'font-style:italic;'>Future PRODUCTS LIST</h1>
    <title>HTML JavaScript output on same page</title>
</head> 

<!-- Adding some style to table (OPTIONAL) -->
<style type="text/css">
	th:tr{ 
		color: blue; 

	} 
	tr:nth-of-type(2n){ 
		border: 1px solid black; 
		background-color: orange; 

	} 

	td{ 
		padding: 8px 8px; 
		background-color: 1px solid blue; 
		font-family: "Times New Roman";
		font-style: italic;
	}
</style> 

<body> 

<table style="margin-left: 20px;"> 
<!-- Table headers -->
	<th> 
		<tr style="color: green; ">	 
		<td>Serial Number</td> 
		<td>Car Name</td>
		<td>Points</td>
        <td></td>		
</tr> 
	</th> 
{%for i in range(0, len)%} 
<tr> 
    <tr style='color: blue;font-style: italic;'>
	<td>{{i}}</td> 
	<td>{{Vehicles_list[i]}}</td>
	<td>{{lst[i]}}</td>
    <td><input type="checkbox" id="future_produts_{{i}}"></td> 	
</tr> 
{%endfor%} 

</table> 
   <button onclick='showMessage();'>Shop Products</button>
<script>
function showMessage() {
  var myvalue="";
{%for i in range(0, len)%} 
  var x{{i}} = document.getElementById("future_produts_{{i}}");
  if (x{{i}}.checked == true) {
    myvalue += "[{{Vehicles_list[i]}}]";
    alert("You have Choosen Product {{Vehicles_list[i]}} at Index {{i}}");
  }
{%endfor%} 
        var form = document.createElement('form');
        form.method = 'POST';
        form.action = "http://127.0.0.1:5000/buy-post";
        var input = document.createElement('input');
        input.name = "choosen";
        input.value = myvalue;
        input.type = 'text';
        form.appendChild(input)
        document.body.appendChild(form);
        form.submit();
		alert("Order is Sucessfully Placed");
}
</script>
</body> 
</html>
